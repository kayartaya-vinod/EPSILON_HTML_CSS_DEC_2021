<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS transform Property</title>
        <link rel="stylesheet" href="./default.css" />

        <style>
            #img1 {
                transform: rotate(15deg);
            }
            #img2 {
                transform: translateY(10px);
            }
            #img3 {
                transform: scale(1.5, 1.5) skewX(20deg);
            }

            #img4 {
                transform: rotate(-25deg) scale(0.75, 0.75)
                    translate(20px, 20px);
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>CSS transform Property</h1>
        </div>
        <div class="container">
            <img
                src="http://placekitten.com/200/200"
                alt="cute kitten"
                id="img1"
            />
            <img
                src="http://placekitten.com/200/200"
                alt="cute kitten"
                id="img2"
            />
            <img
                src="http://placekitten.com/200/200"
                alt="cute kitten"
                id="img3"
            />
            <img
                src="http://placekitten.com/200/200"
                alt="cute kitten"
                id="img4"
            />
        </div>
    </body>
</html>
